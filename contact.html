</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navigation">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i data-lucide="book-open"></i>
                <span>Edu-Link</span>

            <div class="nav-links">
                <a href="courses.html">Courses</a>
                <a href="teachers.html">Teachers</a>

            <div class="nav-actions">
                <button class="theme-toggle" data-theme="system">
                    <i data-lucide="moon" class="dark-icon"></i>
                    <i data-lucide="sun" class="light-icon"></i>
                    <i data-lucide="laptop" class="system-icon"></i>
                </button>
                <a href="login.html" class="login-btn">Log in</a>
                <a href="signup.html" class="signup-btn">Sign up</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="hero" style="min-height: 80vh; padding-top: 8rem;">
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you. Send us a message and weâ€™ll respond as soon as possible.</p>
            <form action="#" method="post" style="margin-top: 2rem; max-width: 600px; margin-left: auto; margin-right: auto;">
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <input type="text" name="name" placeholder="Your Name" required style="padding: 1rem; border-radius: 0.5rem; border: 1px solid var(--border-color); background: var(--bg-secondary); color: var(--text-primary);" />
                    <input type="email" name="email" placeholder="Your Email" required style="padding: 1rem; border-radius: 0.5rem; border: 1px solid var(--border-color); background: var(--bg-secondary); color: var(--text-primary);" />
                    <textarea name="message" rows="6" placeholder="Your Message" required style="padding: 1rem; border-radius: 0.5rem; border: 1px solid var(--border-color); background: var(--bg-secondary); color: var(--text-primary);"></textarea>
                    <button type="submit" class="primary-btn" style="align-self: flex-start;">Send Message</button>
                </div>
            </form>
        </div>
    </section>
